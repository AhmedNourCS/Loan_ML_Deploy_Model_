<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
	<title>Machine Learning API</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
{% load static %}
{% load crispy_forms_tags %}
	<div class="mx-2 my-5">
		<div class="container-fluid">
			<div class="row" style="background-color:#94baf2">
				<div class="col-sm-4">
					<img src="{% static '/images/bank.png' %}" alt="Banner" style="width:500px;height:250px;"></img>
					
				</div>
				<div class="col-sm-4">
					<img src="{% static '/images/loan.png' %}" alt="Power By Python" style="width:500px;height:250px;"></img>
					
				</div>
				<div class="col-sm-4">
					<img src="{% static '/images/ML.png' %}" alt="Social" style="width:500px;height:250px;"></img>
				</div>
			</div>
			<div class="row" style="background-color:#94baf2"><br></div>
			<div class="row" style="background-color:#bcd2f4">
				<div class="col-sm-8"></div>

				<div class="col-sm-4">
					<table style="border-collapse: separate; border-spacing: 15px;">
						<td><h3>Home</h3></td>
						<td><h3>About</h3></td>
						<td><h3>Products</h3></td>
						<td><h3>Services</h3></td>
						<td><h3>Contact</h3></td>
						
					</table>
				</div>
				
			</div>
			<div class="row">
				<div class="col"></div>
				<div class="col-6 my-5">
					<h1> NN Small Loan Form</h1><br>
					<form method='post'>
						{% csrf_token %}
						{{form|crispy}}
						<br>
						<button type='submit' class="btn btn-primary">Submit</button>
					</form>
					<br>
				</div>
				<div class="col">
					<div class="mt-5">
						<h4>
						{% if messages %}
						<ul class="messages">
						{% for message in messages %}
						<div {% if message.tags %} class="{{ message.tags }}"{% endif %}>
						{{ message }}
						</div>
						{% endfor %}		
						</ul>
						{% endif %}
						</h4>
					</div>
				</div>
			</div>
		</div>
		
	</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
